{% extends 'ui/base.html' %}
{% block title %}
    首页
{% endblock %}
<!-- contents --!>
{% block business_show%}
  <div>
    <table class='table table-hover'>
      <thead>
          {% block content-header %}
          <th>编码</th>
          <th>状态</th>
          <th>操作</th>
          {% endblock %}
        </tr>
      </thead>
      <tbody>
        {% block content-body %}
            {% for items in contacts %}
                <tr style="background:#BDFFF1" >
                  <td>
                    {{ items.device_sn }}
                  </td>
                  <td>
                    {{ items.device_status }}
                  </td>
                  <td>
                    <a href='ui/{{items.id}}'><span class="glyphicon glyphicon-wrench"></span></a>
                  </td>
                </tr>
            {% endfor %}
        {% endblock %}
      </tbody>
    </table>
  </div>
{% endblock %}
