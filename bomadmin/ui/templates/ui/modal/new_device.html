<div id="add_device" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 class="modal-title" id="myModalLabel">新建设备</h3>
      </div>
      <div class="modal-body">
        <form role="form" action="/ui/" method="post">{% csrf_token %}
            <div class="form-group">
              <label class="col-sm-3 control-label">SN</label>
              <div class="clo-sm-10">
                <span><input name="bom_sns"></span>
                <span class="glyphicon  glyphicon-plus" aria-hidden="true"></span>
              </div>
            </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
            <button name="subname" value="add_device" class="btn btn-primary" type="submit">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
