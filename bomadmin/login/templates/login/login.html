<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='{{ STATIC_URL }}bootstrap/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='{{ STATIC_URL }}/css/login.css'/>
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <title>首页</title>
  </head>
<body>
<div class="opacity">
<div id="login">
  <div class="logintitle">
    <h3>BoMS</h3>
  </div>
  <div class="loginform">
    <form class="form-horizontal" method="post" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="inputusername" class="col-sm-2 control-label glyphicon glyphicon-user" style="color:#999;"></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputusername" name="username" placeholder="用户名">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label glyphicon glyphicon-lock" style="color:#999"></label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</body>
</html>
